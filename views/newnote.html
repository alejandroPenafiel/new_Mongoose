<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="">
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#"> Virtual New Mongoose</a>
		</div>
		<div class="nav navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
				<li class="active"><a href="/newnote">New Note</a></li>
				<li><a href="discuss">Discuss</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="container">
	<div class="text-center">
		<h1>New Virtual Meeting Note</h1>
		<p class="lead">Use this form to enter your daily meeting notes</p>
	</div>

	{% if message.length > 0 %}
	<div class="alert alert-danger alert-error">{{message}}</div>
	{% endif %}
	
	<form class="form-horizontal" action="newnote" method="post">
		<fieldset>
			<legend>Enter Meeting Note</legend>
			<div class="form-group">
				<label class="col-md-4 control-label" for="memberName">Name</label>
				<div class="col-md-4">
					<select id="memberName" name="memberName" class="form-control">
						<option value="None">(Select Name)</option>
						<option value="Sebas">Sebas</option>
						<option value="Alejandro">Alejandro</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="project">Current Project</label>
				<div class="col-md-4">
					<select id="project" name="project" class="form-control">
						<option value="None">(Select Project)</option>
						<option value="matrix">Matrix API</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 contro-label" for="workYesterday">What did you work on yesterday?</label>
				<div class="col-md-6">
					<textarea class="form-control" id="workYesterday" name="workYesterday"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 contro-label" for="workToday">What will you work on today?</label>
				<div class="col-md-6">
					<textarea class="form-control" id="workToday" name="workToday"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 contro-label" for="impediment">What?</label>
				<div class="col-md-6">
					<textarea class="form-control" id="impediment" name="impediment"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="btnSaveNote"></label>
				<div class="col-md-4">
					<button id="btnSaveNote" name="btnSaveNote" class="btn">Save Note</button>
				</div>
			</div>
		</fieldset>
	</form>
</html>
